<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .message {
      font-size: 24px;
      max-width: 600px;
      padding: 20px;
      animation: breathe 3s ease-in-out infinite;
    }

    @keyframes breathe {
      0%   { transform: scale(1); opacity: 0.8; }
      50%  { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }
  </style>
</head>
<body>
  <div class="message">
    Yine geldin demek fakat üzgünüm artık bu site bir anlam ifade etmiyor :)
  </div>
</body>
</html>
