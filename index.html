<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aleyna Affetti 🎉</title>
  <style>
    body {
      background: linear-gradient(135deg, #f9d5ec, #fceabb);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      overflow: hidden;
    }
    h1 {
      font-size: 2.5rem;
      color: #ff1493;
      text-align: center;
      animation: pulse 1.5s infinite;
    }
    button {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 1.2rem;
      background-color: #ff69b4;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #ff1493;
    }
    #message {
      display: none;
      text-align: center;
      margin-top: 30px;
      font-size: 1.5rem;
      color: #ff1493;
    }
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: red;
      animation: fall 3s linear infinite;
      z-index: 99;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    @keyframes fall {
      0% {
        top: -10px;
        opacity: 1;
      }
      100% {
        top: 110vh;
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>Bir mucize oldu... 👀</h1>
  <button onclick="celebrate()">Tıkla ve gör 🎁</button>
  <div id="message"></div>
  <audio id="yaySound" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>

  <script>
    const messages = [
      "ALEYNA AFFETTİ! 🎉",
      "Bu bir efsane an! Artık hayat daha güzel 😎",
      "Kalbin kadar güzelsin Aleyna 🌸",
      "Furkan yine neşeli çünkü Aleyna affetti 🤩",
      "Affınla doğayı yeşerttin 🍃",
    ];

    function celebrate() {
      const msg = messages[Math.floor(Math.random() * messages.length)];
      const messageDiv = document.getElementById("message");
      messageDiv.textContent = msg;
      messageDiv.style.display = "block";

      const sound = document.getElementById("yaySound");
      sound.play();

      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.background = getRandomColor();
        confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 4000);
      }
    }

    function getRandomColor() {
      const colors = ["#ff1493", "#ff69b4", "#ffd700", "#00ffff", "#7fffd4"];
      return colors[Math.floor(Math.random() * colors.length)];
    }
  </script>
</body>
</html>
